h1 {
  margin: 0 auto;
  line-height: 1.409;
  word-spacing: 3px;
  font-family: 'Alegreya', garamond, serif;
}

h2 {
  font-family: 'Abril Fatface', serif;
  color: #092f50;
  letter-spacing: 2px;
  word-spacing: 3px;
}

h3 {
  line-height: 1.609em;
  font-weight: bold;
  color: #092f50;
  text-transform: capitalize;
  letter-spacing: 1px;
  word-spacing: 2px;
}

ol {
  list-style-type:none;
}

table {
  border-collapse: separate;
}

th {
  font-family: 'Julius Sans One',  sans-serif;
  letter-spacing: 2px;
  text-align: center;
  font-weight: bold;
  color: #092f50;
}

td {
  text-align: left;
}
tbody td:first-child {
  text-align:center;
}

td a {
  font-family: 'Alegreya', Georgia, serif;
  color: #092f50;
  font-size: 18px;
}

tfoot tr td {
  font-size: 20px;
  color:#256a28;
  font-family: 'Inconsolata', monospace;
}

/*END GLOBALS*/

/*PRE-LOAD SCREEN*/
#hideAll
{
  position: fixed;
  height: 100%;
  left: 0;
  position: fixed;
  top: 0;
  width: 100%;
  background-image: linear-gradient(to top, #09203f 0%, #537895 100%);
  opacity: 0.8;
  z-index: 99; /* Higher than anything else in the document */
}
#hideall h1{
  display: block;
  padding: 10px;
  margin-top: 20px;
}

.loader {
  margin: 200px auto;
  border: 5px solid #30cfd0;
  border-radius: 50%;
  border-top: 5px solid #330867;
  width: 160px;
  height: 160px;
  animation: spin 2s linear infinite;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  60% { transform: rotate(270deg); }
  100% { transform: rotate(360deg); }
}

/*END PRE-LOAD SCREEN*/

/*NAVIGATION BAR*/
nav { /*red-orange*/
  margin: 0 auto;
  margin-bottom: 30px;
}

.navbar-header {
  text-align: center;
  width: auto;
  height: 60px;
  transition: width 1s cubic-bezier(.4,0,1,1);
}

.navbar {
  font-family: 'Julius Sans One', Helvetica,  sans-serif;
  letter-spacing: 1px;
  font-weight: bold;
  margin-bottom: 0;
  background: #0000;
  border-color: rgba(0,0,0,0);
}
.logo {
  display: inline-block;
  float:left;
  margin: 0px 1px;
  padding: 3px 5px;
}

.navbar-inverse .navbar-brand {
  color: #092f50;
}

.navbar-inverse .navbar-nav>li>a {
    color: #222;
    font-size: 1.609em;
}
.navbar-inverse .navbar-nav>li>a:focus{
  color: #222;
}

.navbar-inverse .navbar-nav>.open>a,
.navbar-inverse .navbar-nav>.open>a:focus,
.navbar-inverse .navbar-nav>.open>a:hover,
.navbar-inverse .navbar-nav>.open>a:active{
  color: #000;
  background-color: #acc7d461;
}

.navbar-inverse .navbar-nav>li>a:hover,
.navbar-inverse .navbar-nav .open .dropdown-menu>li>a,
.navbar-inverse .navbar-nav .open .dropdown-menu>li>a:hover {
  color: #236dad; /*hover color*/
}

.navbar-inverse .navbar-nav .open .dropdown-menu>li>a {
  color: #222;
}

.navbar-inverse .navbar-toggle,
.navbar-inverse .navbar-toggle:focus,
.navbar-inverse .navbar-toggle:hover,
.navbar-inverse .navbar-toggle:active {
  background-color: #0000;
  margin: 12px;
  box-shadow: none;
  border-color: #0000;
}
.navbar-inverse,
.navbar-inverse .navbar-collapse,
.navbar-inverse .navbar-form,
.navbar-inverse .navbar-toggle,
.navbar-inverse .navbar-nav .open .dropdown-menu>li>a, {
  color: #222;
  font-size: 18px;
  text-align: end;
}
.navbar-inverse .navbar-toggle .icon-bar {
    background-color: #092f50;
}

.navbar-right {
  font-family: 'Inconsolata', monospace;
  margin-right: 10px;
  text-transform: lowercase;
  letter-spacing: 1px;
}

.navbar-right li {
  margin-right: 3px;
}

.navbar-right .right a small {
  color: #91403c;
}

.navbar-right .right:hover {
  display: block;
}

/*FORMS*/
.form1 {
  display: block;
}
.form1 p {
  min-width: 270px;
  font-size: 14px;
  margin: 5px 10px 10px;
  display: block;
  float: right;
}
.form1 label {
  display: contents;
  float: left;
}
.form1 select {
  height: 24px;
}

input, select {
  letter-spacing: 1px;
  padding: 1px 5px;
  padding-top: 0;
  min-height: 24px;
  font-size: 14px;
  border: none;
  outline: none;
  border: 2px solid #092f50;
  border-radius: 13px;
}
input:focus{
  border: 2px solid #000;
}

input[type=file] {
  border: 2px solid #666;
  min-width: 215px;
}

input[type=file] {
  font-family: 'Inconsolata', monospace;
  padding: 4px 10px;
  border: 1px solid #092f50;
}

input[type=date], input[type=button] {
  font-family: 'Alegreya', serif;
  float: none;
}

button:focus {
  outline: 0;
}

.btn-success {
  background-color: #092f50;
  border-color: #092f50;
  color: #fff;
  letter-spacing: 1px;
  transition: .3s background-color ease;
}

.btn-success:hover, .btn-success:focus, .btn-success:active,
.btn-success:active:hover, .btn-success:active:focus {
  background-color: #00ab6b;
  border-color: #00ab6b;
  color: #fff;
}

.addlink {
  display: block;
  padding:2px 4px;
  margin: 4px auto;
  font-size: 18px;
  background: #194770;
  color: #fff;
  width: 100px;
  box-shadow: 0.02rem 0.02rem 0.125rem 0.02rem rgba(44, 42, 54, 0.08);
  border-radius: 4px;
}

.addlink:hover {
  background-image: linear-gradient(to top, #5f72bd 0%, #9b23ea 100%);
  color: #fff;
}

#id_cinema, #id_dimage, #id_limage, #id_fimage,
#id_cinto, #id_popref, #id_name, #id_year, #id_dialgs,
#id_category, #id_language {
  display: block;
}
#id_public {
  float: left;
}

.spreadout {
  margin: auto;
  margin-bottom: 20px;
}

-webkit-input-placeholder:focus{
  outline: none;
  color: #eee;
}
.savebutt {
  text-transform: uppercase;
  font-family: 'Roboto Light', serif;
  font-weight: bold;
  padding: 8px 15px;
  letter-spacing: 1px;
  display: block;
  margin: auto;
  height: 36px;
  border-radius: 18px;
}

/*END FORMS*/

.sharebuttons {
  transform: scale(1.1);
  display: block;
  margin: 0 auto;
  z-index: 99;
}
.sharebuttons ul {
  display: inline-flex;
  list-style: none;
  margin-left: auto;
}

.sharebuttons ul li {
  margin-right: 45px;
  width: 18px;
}

.sharebuttons ul li path {
  fill: #222;
}

.container h1 {
  font-style: normal;
  font-size: 72px;
  font-weight: bold;
  font-family: 'Julius Sans One', Helvetica, sans-serif;
  white-space: nowrap;
  overflow: hidden;
  animation: type 3s steps(100, end);
}

.container h1:active {
  font-weight: bolder;
}

@keyframes type{ 
  from { width: 0; font-weight: bolder;} 
} 

.container h2 {
  font-size: calc(6.2rem + (41.599999999999994 * (100vw - 400px)/ 1366));
  color: #323648; /*dark navy custom blue*/
  line-height: 1.209em; 
  margin-bottom: 45px;
}

.section {
  font-size: 24px;
  line-height: 1.609em;
  display: block;
  background-position: 100% 67%;
  background-image: linear-gradient(to top, #ffffffe3, #fffffff0), url(/media/graphic.png);
  background-size: auto, cover;
  padding: 20px 15px;
  color: #000;
  padding-bottom: 20px;
  font-weight: bold;
  margin: 40px 10px;
  border-radius: 15px;
  box-shadow: .5rem 1rem 3.125rem .5rem rgba(44,42,54,0.151);
}

.section h3 {
  color: #222;
  font-family:'Julius Sans One', Helvetica, serif;
  font-weight: bold;
}

.rankcard {
  display: inline-block;
}

.rankcard a {
  color: #222;
  font-family: 'Alegreya', garamond, sans-serif;
}

.rank {
  display: inline-block;
  margin-right: 5px;
  font-family: 'Julius Sans One', Helvetica, sans-serif;  
  float: left;
}
#pagecountseries {
  display: block;
  border-top: 3px solid #eee;
  padding-top: 10px;
  font-family: 'Inconsolata';
  font-size: 14px;
}
#pagecount{
  float: left;
  display: inline-block;
}
#pageseries{
  float: right;
  display: inline-block;
}
@keyframes slidingstep {
  0%{
    left: -100px;
    opacity: 0;
  }
  25% {
    left: -75px;
    opacity: 0.2;
  }  
  100% {
    left: 0px;
    opacity: 1;
  }
}
@keyframes slidingstep2 {
  0%{
    top: 100px;
    opacity: 0;
  }
  25% {
    top: 75px;
    opacity: 0.2;
  }  
  100% {
    top: 0px;
    opacity: 1;
  }
}
.mihacard {
  display: inline-block;
  margin: 20px;
  padding: 25px 15px;
  width: 500px;
  height: 300px;
  position: relative;
  box-shadow: .5rem 1rem 3.125rem .5rem rgba(44,42,54,0.151);
  background: #fff;
  border-radius: 5px;
  animation: slidingstep 1s 1 alternate ease-out forwards;
}
.moreimages, .morevideos {
  opacity: 1;
  animation: slidingstep2 1.5s 1 1.5s ease-out forwards;
}
.mihadetails {
  float: left;
  text-align: center;
  padding: 2px 5px;
  position: absolute;
  width: 250px;
}

.mihadetails h3 {
